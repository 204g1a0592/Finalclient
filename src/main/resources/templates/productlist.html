<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #2c3e50;
      padding: 10px 20px;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .sidebar {
      width: 250px;
      background-color: #34495e;
      height: 100vh;
      position: fixed;
      top: 56px;
      left: 0;
      padding-top: 20px;
      overflow-y: auto;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1abc9c;
    }
    .main-content {
      margin-left: 250px;
      margin-top: 56px;
      padding: 30px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.08);
      text-align: center;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.5s ease-in-out;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.12);
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .product-desc {
      font-size: 0.95rem;
      color: #7f8c8d;
      margin-bottom: 12px;
      min-height: 40px;
    }

    .product-price {
      color: #27ae60;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .product-qty {
      font-size: 0.9rem;
      color: #34495e;
      margin-bottom: 12px;
    }

    .btn-buy {
      background-color: #2980b9;
      border: none;
      padding: 6px 14px;
      color: white;
      border-radius: 5px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-buy:hover {
      background-color: #1abc9c;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark">
  <div class="container-fluid d-flex justify-content-between">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <a href="/logout" class="text-white text-decoration-none">
      <i class="fas fa-sign-out-alt me-1"></i> Logout
    </a>
  </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
	<a href="/clientvendor/admin"><i class="fas fa-chart-line me-2"></i> Dashboard</a>

	<a href="/clientvendor/vendorlist"><i class="fas fa-users me-2"></i> Vendors</a>
	 <a href="/clientproduct/productlist"><i class="fas fa-boxes me-2"></i> Products</a>
	 <a href="/clientproduct/purchase"><i class="fas fa-plus me-2"></i> Add Product</a>
	 <a href="/clientvendor/addvendor"><i class="fas fa-user-plus me-2"></i> Add Vendor</a>
	 <a href="/client/purchase-invoices"><i class="fas fa-file-invoice me-2"></i> Invoices</a>
	 <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <h2 class="mb-4" style="color:#2c3e50;">Available Products</h2>
  <div class="products-grid">
    <div class="product-card" th:each="product : ${products}">
      <div class="product-title" th:text="${product.productname}">Product Name</div>
      <div class="product-desc" th:text="${product.description}">Product Description</div>
      <div class="product-price">â‚¹<span th:text="${product.price}">0</span></div>
      <div class="product-qty">Available: <span th:text="${product.quantity}">0</span> units</div>
      <a class="btn-buy" th:href="@{'/clientproduct/edit/' + ${product.productid}}">Edit</a>
    </div>
  </div>
</div>

</body>
</html>
