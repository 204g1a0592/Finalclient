<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<style>
	    body {
	        margin: 0;
	        font-family: "Segoe UI", sans-serif;
	        background-color: #f4f6f9;
	    }

	    .header {
	        background-color: #1f2937;
	        color: white;
	        padding: 15px 20px;
	        display: flex;
	        justify-content: space-between;
	        align-items: center;
	        position: fixed;
	        width: 100%;
	        z-index: 1000;
	    }

	    .username {
	        font-weight: 500;
	    }

	    .sidebar {
	        width: 220px;
	        background-color: #111827;
	        color: white;
	        height: 100vh;
	        position: fixed;
	        top: 60px;
	        left: 0;
	        padding-top: 20px;
	    }

	    .sidebar a {
	        display: block;
	        color: #d1d5db;
	        padding: 12px 20px;
	        text-decoration: none;
	        font-size: 16px;
	    }

	    .sidebar a:hover {
	        background-color: #374151;
	        color: white;
	    }

	    .main {
	        margin-left: 220px;
	        padding: 20px;
	        margin-top: 80px;
	    }

	    .card {
	        transition: transform 0.3s ease;
	        border: none;
	        border-radius: 16px;
	        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	        height: 100%;
	        display: flex;
	        flex-direction: column;
	        justify-content: space-between;
	    }

	    .card:hover {
	        transform: translateY(-5px);
	        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
	    }

	    .card-body {
	        flex-grow: 1;
	    }

	    .card-title {
	        font-size: 18px;
	        font-weight: 600;
	        color: #111827;
	    }

	    .card-text {
	        font-size: 14px;
	        color: #4b5563;
	        margin-bottom: 10px;
	    }

	    .price {
	        font-size: 16px;
	        font-weight: bold;
	        color: #16a34a;
	    }

	    .stock {
	        font-size: 14px;
	        color: #6b7280;
	        margin-bottom: 8px;
	    }

	    .qty-input {
	        width: 70px;
	        text-align: center;
	        display: inline-block;
	    }

	    .form-container {
	        text-align: center;
	    }

	    .badge {
	        font-size: 14px;
	        padding: 6px 10px;
	    }

	    @media (max-width: 768px) {
	        .main {
	            margin-left: 0;
	        }

	        .sidebar {
	            display: none;
	        }

	        .card {
	            margin-bottom: 20px;
	        }
	    }
	</style>


    <script>
        function restrictQty(input, maxQty) {
            const value = parseInt(input.value);
            if (isNaN(value) || value < 1) {
                input.value = 1;
            } else if (value > maxQty) {
                input.value = maxQty;
            }
        }
    </script>
</head>
<body>

<!-- Top Nav -->
<div class="header">
    <div class="username">Welcome, <span th:text="${username}">User</span></div>
    <div>
        <a th:href="@{/user/cart}" class="btn btn-outline-light btn-sm me-2">
            <i class="fas fa-shopping-cart"></i> Cart
        </a>
        <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a th:href="@{/user/dashboard}">üè† Dashboard</a>
    <a th:href="@{/client/products}">üõí Products</a>
    <a th:href="@{/user/cart}">üß∫ Cart</a>
    <a th:href="@{/user/invoices}">üìÑ Invoices</a>
    <a th:href="@{/logout}">üö™ Logout</a>
</div>

<!-- Main Content -->
<div class="main">
    <div class="container">
        <div class="row" th:if="${products != null}" th:each="product : ${products}">
            <div class="col-md-4 mb-4">
                <div class="card p-3">
                    <h5 class="card-title" th:text="${product.productname}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Description here</p>
                    <p class="price">‚Çπ <span th:text="${product.price}">0</span></p>
                    <p class="stock">Available: <span th:text="${product.quantity}">0</span></p>

                    <form th:action="@{/user/addToCart}" method="post" th:if="${product.quantity > 0}">
                        <input type="hidden" name="productId" th:value="${product.productid}" />
                        <div class="mb-2">
                            <label>
                                Qty:
                                <input type="number" name="quantity" class="form-control qty-input d-inline-block"
                                       value="1" min="1"
                                       th:attr="max=${product.quantity}"
                                       oninput="restrictQty(this, [[${product.quantity}]])" required />
                            </label>
                        </div>
                        <button type="submit" class="btn btn-sm btn-success">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </form>

                    <div th:if="${product.quantity == 0}">
                        <span class="badge bg-danger">Out of Stock</span>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${products == null}">
            <p>No products available at the moment.</p>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
