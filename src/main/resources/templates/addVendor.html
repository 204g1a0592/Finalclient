<div class="main-content">
  <div class="form-container" role="form">

    <!-- Title with safe null check -->
    <h2 th:text="(${vendorProductDTO?.vendor?.vendorid} == null) ? 'Add New Vendor' : 'Edit Vendor'">Add/Edit Vendor</h2>

    <!-- Show error message if any -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Form binding to vendorProductDTO -->
    <form th:action="@{/clientvendor/addvendor}" th:object="${vendorProductDTO}" method="POST">

      <div class="form-section">
        <h3>Vendor Details</h3>

        <!-- Hidden vendor id for edit -->
        <input type="hidden" th:field="*{vendor.vendorid}" />

        <div class="mb-3">
          <label for="vendorName">Vendor Name</label>
          <input type="text" id="vendorName" th:field="*{vendor.vendorname}" class="form-control" placeholder="Enter vendor name" required />
        </div>

        <div class="mb-3">
          <label for="vendorEmail">Email</label>
          <input type="email" id="vendorEmail" th:field="*{vendor.email}" class="form-control" placeholder="Enter email address" required />
        </div>

        <div class="mb-3">
          <label for="vendorPhone">Phone</label>
          <input type="tel" id="vendorPhone" th:field="*{vendor.phone}" class="form-control" placeholder="Enter phone number" required />
        </div>

        <div class="mb-3">
          <label for="vendorAddress">Address</label>
          <textarea id="vendorAddress" th:field="*{vendor.address}" class="form-control" placeholder="Enter vendor address"></textarea>
        </div>
      </div>

      <div class="form-section">
        <h3>Product Details</h3>

        <!-- Hidden product id for edit -->
        <input type="hidden" th:field="*{product.productid}" />

        <div class="mb-3">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" th:field="*{product.productname}" class="form-control" placeholder="Enter product name" required />
        </div>

        <div class="mb-3">
          <label for="productDesc">Description</label>
          <textarea id="productDesc" th:field="*{product.description}" class="form-control" placeholder="Enter product description"></textarea>
        </div>
      </div>

      <button type="submit" class="btn-submit">Save Vendor</button>
    </form>
  </div>
</div>
