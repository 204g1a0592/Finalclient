




			
			
			
			
			
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purchase Invoices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .navbar {
      background-color: #2c3e50;
      padding: 10px 20px;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .sidebar {
      width: 250px;
      background-color: #34495e;
      height: 100vh;
      position: fixed;
      top: 56px;
      left: 0;
      padding-top: 20px;
      overflow-y: auto;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #1abc9c;
    }
    .main-content {
      margin-left: 250px;
      margin-top: 56px;
      height: calc(100vh - 56px);
      overflow-y: auto;
    }
    .content-wrapper {
      padding: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background-color: #2c3e50;
      color: white;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }
    th {
      font-weight: 600;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .logout-btn {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .logout-btn:hover {
      color: #bdc3c7;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark">
  <div class="container-fluid d-flex justify-content-between">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt me-1"></i> Logout</a>
  </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
  <a href="/clientvendor/admin"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
  <a href="/clientvendor/vendorlist"><i class="fas fa-users me-2"></i> Vendors</a>
  <a href="/clientproduct/productlist"><i class="fas fa-boxes me-2"></i> Products</a>
  <a href="/clientproduct/purchase"><i class="fas fa-plus me-2"></i> Add Product</a>
  <a href="/clientvendor/addvendor"><i class="fas fa-user-plus me-2"></i> Add Vendor</a>
  <a href="/clientpurchaseinvoice/viewinvoices"><i class="fas fa-file-invoice me-2"></i> Invoices</a>
  <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="content-wrapper">
    <h2>Purchase Invoices</h2>
    <table>
      <thead>
        <tr>
          <th>Invoice ID</th>
          <th>Vendor Name</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total Cost</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
		<tr th:each="invoice : ${invoices}">
		               <td th:text="${invoice.id}">1</td>
		               <td th:text="${invoice.vendor.vendorname}">Vendor Name</td>
		               <td th:text="${invoice.vendor.product.productname}">Product Name</td>
		               <td th:text="${invoice.quantity}">0</td>
					   <td th:text="${invoice.totalCost / invoice.quantity}">0.0</td>


		               <td th:text="${invoice.totalCost}">0.0</td>
		               <td th:text="${invoice.date}">2025-05-18</td>
		           </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
