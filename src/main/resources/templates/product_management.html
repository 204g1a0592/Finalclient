<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar .navbar-brand {
            color: white;
        }
        .navbar .navbar-nav .nav-link {
            color: white;
        }
        .navbar .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }
        .container {
            padding-top: 30px;
        }
        .table thead {
            background-color: #87cefa;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Top Navbar for Admin Name and Logout -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    Admin Name
                </span>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Product Management Content -->
    <div class="container">
        <h2 class="mb-4">Product Management</h2>

        <!-- Add Product Button -->
        <a href="/admin/add-product" class="btn btn-primary mb-3">Add New Product</a>

        <!-- Product Table -->
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Vendor Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Row 1 -->
                <tr>
                    <td>Product X</td>
                    <td>Vendor A</td>
                    <td>100</td>
                    <td>$20</td>
                    <td>
                        <a href="/admin/edit-product/1" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/admin/delete-product/1" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                <!-- Sample Row 2 -->
                <tr>
                    <td>Product Y</td>
                    <td>Vendor B</td>
                    <td>50</td>
                    <td>$15</td>
                    <td>
                        <a href="/admin/edit-product/2" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/admin/delete-product/2" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                <!-- Add more product rows here -->
            </tbody>
        </table>
    </div>

   

</body>
</html>
