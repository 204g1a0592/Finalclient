<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .navbar {
            background-color: #1e3d58;
        }
        .navbar .navbar-brand {
            color: white;
        }
        .navbar .navbar-nav .nav-link {
            color: white;
        }
        .navbar .navbar-nav .nav-link:hover {
            color: #f4f6f9;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card {
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            text-align: center;
        }
        .card-footer {
            background-color: #ffffff;
            color: #6c757d;
        }
        .dashboard-card {
            background-color: #00bcd4; /* Teal color */
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .container-fluid {
            padding-top: 30px;
            padding-bottom: 30px;
        }
        .col-card {
            padding: 0 15px;
        }
        @media (max-width: 767px) {
            .card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Navbar for Admin Name and Logout -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    Admin Name
                </span>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Dashboard Cards -->
        <div class="row g-4">
            <!-- Vendor Management Card -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-card">
                <div class="card dashboard-card shadow-sm" onclick="window.location.href='/clientvendor/vendorlist'">
                    <div class="card-body">
                        <h5 class="card-title">Vendor Management</h5>
                        <p class="card-text">Manage vendors, their products, and pricing information.</p>
                    </div>
                    
                </div>
            </div>

            <!-- Product Management Card -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-card">
                <div class="card dashboard-card shadow-sm" onclick="window.location.href='/clientvendor/vendorlist'">
                    <div class="card-body">
                        <h5 class="card-title">Product Management</h5>
                        <p class="card-text">View, add, or edit products linked to vendors.</p>
                    </div>
                    
                </div>
            </div>

            <!-- Purchase Invoices Card -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-card">
                <div class="card dashboard-card shadow-sm" onclick="window.location.href='/client/purchase-invoices'">
                    <div class="card-body">
                        <h5 class="card-title">Purchase Invoices</h5>
                        <p class="card-text">Track and manage vendor purchase invoices.</p>
                    </div>
                </div>
            </div>

            <!-- Logout Card -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-card">
                <div class="card dashboard-card shadow-sm" onclick="window.location.href='/logout'">
                    <div class="card-body">
                        <h5 class="card-title">Logout</h5>
                        <p class="card-text">Logout from the admin panel.</p>
                    </div>
                    <div class="card-footer text-muted">
                        Click to logout
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
