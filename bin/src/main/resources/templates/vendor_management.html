<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar .navbar-brand {
            color: white;
        }
        .navbar .navbar-nav .nav-link {
            color: white;
        }
        .navbar .navbar-nav .nav-link:hover {
            color: #f8f9fa;
        }
        .container {
            padding-top: 30px;
        }
        .table thead {
            background-color: #87cefa;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        .add-button {
            background-color: #007bff;
            color: white;
            margin-bottom: 15px;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
        .btn-sm {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <!-- Top Navbar for Admin Name and Logout -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    Admin Name
                </span>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Vendor Management Content -->
    <div class="container">
        <h2 class="mb-4">Vendor List</h2>

        <!-- Add Vendor Button -->
        <a href="/clientvendor/addvendor" class="btn add-button">Add New Vendor</a>

        <!-- Vendor Table -->
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Vendor Name</th>
                    <th>Product Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over each vendor in the vendors list using Thymeleaf -->
                <tr th:each="vendor : ${vendors}">
                    <td th:text="${vendor.vendorname}"></td>
                    <td th:text="${vendor.productname}"></td>
                    <td th:text="${vendor.phone}"></td>
                    <td th:text="${vendor.address}"></td>
                    <td>
                        <!-- Edit Button -->
                        <a th:href="@{/edit/{id}(id=${vendorid})}" class="btn btn-warning btn-sm">Edit</a>
                        <!-- Delete Button -->
                        <a th:href="@{/delete/{id}(id=${vendorid})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this vendor?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
